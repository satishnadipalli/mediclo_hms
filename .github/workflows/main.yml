name: Deploy to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        run: |
          ssh ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
            set -e  # Stop on any error

            cd ~/hms || { echo "âŒ Failed to change directory"; exit 1; }

            echo "ðŸ“¦ Pulling latest code..."
            git pull origin main || { echo "âŒ Git pull failed"; exit 1; }

            echo "ðŸ“¦ Installing dependencies..."
            npm install || { echo "âŒ npm install failed"; exit 1; }

            echo "ðŸ”§ Building app..."
            npm run build || { echo "âŒ Build failed. Skipping restart."; exit 0; }

            echo "ðŸš€ Restarting app with PM2..."
            pm2 restart hms-app --update-env || { echo "âŒ PM2 restart failed"; exit 1; }

            echo "âœ… Deployment completed successfully."
          EOF
